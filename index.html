<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HoloConc</title>
    <link rel="icon" href="images/logo.jpg" type="image/png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo-container">
            <img src="images/logo1.jpg" alt="Logo" class="company-logo">
            <span class="logo-text">HoloConc</span>
        </div>
        <div class="nav-links">
            <a href="#" id="nav-home" class="active">Home</a>
            <a href="#" id="nav-orders">My Tickets</a>
            <a href="#" id="nav-logout">Logout</a>
        </div>
    </nav>

    <div class="container">
        <h2 id="page-title">Concerts</h2>

        <div class="search-container" id="search-section">
            <input type="text" id="search-input" placeholder="Search artist or concert...">
        </div>

        <div id="concert-view" class="grid-list"></div>

        <div id="order-view" class="table-container" style="display: none;">
            <table class="ticket-table">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Event Name</th>
                        <th>Artist</th>
                        <th>Venue</th>
                        <th>Tickets</th>
                        <th>Total Paid</th>
                    </tr>
                </thead>
                <tbody id="order-table-body"></tbody>
            </table>
            <div id="no-orders-msg" style="display:none; text-align:center; padding: 20px; color: #888;">
                You haven't purchased any tickets yet.
            </div>
        </div>
    </div>

    <div id="login-modal" class="modal">
        <div class="modal-content">
            <h2>Login</h2>
            <input type="text" id="username" placeholder="Username">
            <input type="password" id="password" placeholder="Password">
            <button id="btn-login" class="btn-primary">Login</button>
            <p id="login-error" class="error-msg"></p>
        </div>
    </div>

    <div id="confirm-modal" class="modal">
        <div class="modal-content">
            <h2>Confirm Purchase</h2>
            
            <div id="confirm-details" style="text-align: left; margin: 15px 0; color: #ccc;"></div>

            <div id="venue-bonus-container" class="addon-container" style="display: none;">
                <p style="color: #00d4ff; font-weight: bold; margin-bottom: 10px;">
                    <i class="fas fa-glass-cheers"></i> Pia Arena MM Exclusive:
                </p>
                <p style="font-size: 0.9rem; margin-bottom: 10px;">
                    Select a premium drink for each of your <span id="bonus-qty-display">0</span> ticket(s):
                </p>
                
                <div id="bonus-selection-area" style="display: flex; flex-direction: column; gap: 10px;"></div>
            </div>

            <div class="modal-actions">
                <button id="btn-cancel-buy" class="btn-secondary">Cancel</button>
                <button id="btn-confirm-buy" class="btn-primary">Confirm & Pay</button>
            </div>
        </div>
    </div>

    <div id="toast" class="toast"></div>

    <script src="script.js"></script>
</body>
</html>
